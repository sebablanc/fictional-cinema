<app-layout-with-header [title]="'Your Top 5'">
  <ion-menu-button start-buttons></ion-menu-button>

  <ion-content main-content [fullscreen]="true">
    <ion-list>
      <app-film-card *ngFor="let film of filmsTop5" [film]="film" (seeDetail)="goToDetail($event)"
        (edit)="goToEdit($event)"></app-film-card>
    </ion-list>
  </ion-content>
</app-layout-with-header>
