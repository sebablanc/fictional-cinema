<ion-menu contentId="main-content">
  <ion-header>
    <ion-toolbar>
      <ion-title>Your panel</ion-title>
    </ion-toolbar>
  </ion-header>
  <ion-content>
    <ion-list>
      <ion-item *ngFor="let menuItem of menuItems">
        <ion-label (click)="menuItem.clickFunction()">{{menuItem.label}}</ion-label>
      </ion-item>
    </ion-list>
    <div id="app-detail-container">
      <img src="assets/popcorn-cinema.svg" />
      <p>v. 1.0.0</p>
    </div>
  </ion-content>
</ion-menu>

<div class="ion-page" id="main-content">
  <ion-header [translucent]="true">
    <ion-toolbar>
      <ion-buttons slot="start">
        <ng-content select="[start-buttons]"></ng-content>
      </ion-buttons>
      <ion-title>{{title}}</ion-title>
      <ion-buttons slot="end">
        <ng-content select="[end-buttons]"></ng-content>
      </ion-buttons>
    </ion-toolbar>
  </ion-header>
  <ng-content id="main-content" select="[main-content]"></ng-content>
</div>
