<div id="login-form-inputs">
  <app-input [type]="'password'" [placeholder]="'Password'" [inputFormControlName]="'password'" [formGroup]="changePasswordForm"></app-input>
  <app-input [type]="'password'" [placeholder]="'Validate Password'" [inputFormControlName]="'validatePassword'" [formGroup]="changePasswordForm"></app-input>
</div>
<app-button [label]="'Change Password'" [disabled]="!changePasswordForm.valid" (click)="sendFormData.emit(changePasswordForm.value);"></app-button>
